          <div class="markdown-body"><h2>CREATE DATABASE 语句</h2>
<p>CREATE DATABASE 语句用于创建数据库。</p>
<h2>语法</h2>
<pre><code class="language-sql">CREATE DATABASE dbname;
</code></pre>
<h2>示例</h2>
<p>创建一个名为 &quot;my_db&quot; 的数据库：</p>
<pre><code class="language-sql">CREATE DATABASE my_db;
</code></pre>
<p>数据库表可以通过 CREATE TABLE 语句来添加。</p>
