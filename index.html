<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/all.css">
    <link rel="stylesheet" href="./css/highlight/styles/foundation.css">
    <title>zbs's Blog</title>
  </head>
  <body>
    <header id="header">
      <div class="wraper">
        <div class="clearFix" id="logobar">
          <div class="logo">
            <div class="logo-line-before"> </div><a href="./index.html">zbs's Blog</a>
            <div class="logo-line-after"></div>
          </div>
          <div class="nav">
            <ul>
              <li><a href="./index.html">
                   <i class="fa fa-fw fa-home"></i>首页</a></li>
              <li><a href="./pages/archive.html">
                   <i class="fa fa-fw fa-archive"></i>归档</a></li>
              <li><a href="./types/type.html">
                   <i class="fa fa-fw fa-th"></i>分类</a></li>
              <li><a href="./tags/tags.html">
                   <i class="fa fa-fw fa-tags"></i>标签</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="wraper clearFix">
        <div id="indexPage">
          <div class="article" id="container">
            <h1 class="title"><a class="article-path" href="#"> <span class="title-content">{{title}} </span><span class="decoration"></span></a></h1>
            <p class="info"><span class="birthtime"> <i class="fa fa-calendar-o"> </i> 创建 ： <span class="birthtime">{{birthtime}}</span> |  </span><span><i class="fa fa-folder-o"> </i> 分类 ： <a class="type-path" href="#"> </a><span class="type">{{type}}</span> | </span><span><i class="fa fa-file-word-o"> </i><span class="word-count">字数</span></span></p>
            <div class="content markdown-body preview">{{preview}}</div>
            <p class="link"><a class="article-path" href="#">阅读全文 »</a></p>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="wraper">
        <p>Copyright (c) foobar</p>
      </div>
    </footer>
    <script src="./js/all.js"></script>
    <script src="./css/highlight/highlight.pack.js"></script><script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
